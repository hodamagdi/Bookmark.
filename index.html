<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" href="imgs/bookmark.png">
    <!-- fontawsom  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="py-5 position-relative">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h1 class="header position-relative py-2">Bookmarker</h1>
            <!-- start bookmarker body  -->
            <div
                class="book-body gap-4 w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

               

                <div class="site-name d-flex flex-column justify-content-center w-100">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input oninput="validateInput('siteName' ,'Name')" type="text" placeholder="Bookmark Name" class="form-control " id="siteName" />
                </div>

                <div class="site-url d-flex flex-column justify-content-center w-100">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input oninput="validateInput('siteURL' ,'URL')" type="url" placeholder="Website URL" class="form-control " id="siteURL" />
                </div>
                <!-- submit btn onclick="addBookMark()" -->
                <button onclick="addBookMark()" class="btn btn-submit px-5 d-block" id="submitBtn">Submit</button>
                <button onclick="updateBookMark()" class="btn btn-update px-5 d-none"
                    id="updateBtn">update</button>
            </div>
            <!-- end bookmarker body  -->

            <!--start search  -->
            <div class="site-search d-flex flex-column justify-content-center align-items-center w-100 mt-4">
                <input id="search" class="form-control m-auto w-50" placeholder=" Search by site name" />
            </div>
            <!--end search  -->
            
            <!--start table  -->
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">update</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
            <!--end table  -->

        </div>

        <!--start alert box  -->
        <div
            class="alert-box d-none position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center"
            id="alertBox" onclick="hideAlertBox()">
            <div class="alert-content bg-white p-4 rounded-2 shadow-lg" id="alertContent">
                <div class="alert-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="circle-1 rounded-circle me-2"></span>
                        <span class="circle-2 rounded-circle me-2"></span>
                        <span class="circle-3 rounded-circle me-2"></span>
                    </div>
                    <button class="btn border-0" id="closeBtn" onclick="hideAlertBox()">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </div>
                <p class="m-0 pb-2">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>Site name must
                        contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                        valid one
                    </li>
                </ol>
            </div>
        </div>
        <!--end alert box  -->
    </main>
    <script src="js/index.js"></script>
</body>

</html>
